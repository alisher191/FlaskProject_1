{% extends 'base.html' %}

{% block title %}
Main page
{% endblock %}

{% block content %}
<h1 class="item-center text-center">
    MAin page
</h1>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 item">
        <div class="item-in">
            <h4>{{ post.title }}</h4>
            <div class="seperator">
                <p>{{ post.text }}</p>
                <a href="#">Read more
                    <i class="fa fa-long-arrow-write"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
